<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('Anas.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1b1b1b;
            color: #d4d4d4;
        }
        .login-container {
            background-color: rgba(0, 51, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 128, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            color: #00cc00;
            margin-bottom: 20px;
        }
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #00cc00;
            border-radius: 5px;
            background-color: #333;
            color: #d4d4d4;
        }
        .login-container input[type="password"]::placeholder {
            color: #888;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #00cc00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        .login-container button:hover {
            background-color: #009900;
        }
        .login-container .register-link {
            display: block;
            margin-top: 20px;
            color: #00cc00;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container .register-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>เข้าสู่ระบบ</h1>
        <form id="loginForm">
            <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <a href="Aans.html" class="register-link">สมัครสมาชิก</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            const data = { password };

            try {
                const response = await fetch('https://your-server-url.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const result = await response.json();

                // ตรวจสอบผลลัพธ์ที่ได้รับจากเซิร์ฟเวอร์
                if (result.success) {
                    alert('เข้าสู่ระบบสำเร็จ');
                    // นำผู้ใช้ไปยังหน้าหลัก
                    window.location.href = 'Anas.html';
                } else {
                    alert('รหัสผ่านไม่ถูกต้อง');
                }
            } catch (error) {
                console.error('มีปัญหาในการส่งข้อมูล:', error);
                alert('มีข้อผิดพลาดในการเข้าสู่ระบบ กรุณาลองใหม่อีกครั้ง');
            }
        });
    </script>
</body>
</html>
